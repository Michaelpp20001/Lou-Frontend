<div class="search">
    <input 
    [(ngModel)]="this._search.searchTerm" 
    (keyup.enter)="_search.searchWBG(); this._tab.currentTab=0"
    type="text" 
    class="searchTerm" 
    placeholder="Search pairings, palate, varietals etc"
    >
    <button 
    (click)="_search.searchWBG(); this._tab.currentTab=0"
    type="submit" 
    class="searchButton">
        <i class="fas fa-search"></i>
    </button>
</div>
